<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Drag and Drop Puzzle Game</title>
	<link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet" type="text/css">
</head>

<body>
	<button id="resetBut">Reset</button>

	<header id="headLine">
		<h1>drag and drop!</h1>
		<p>solve the puzzle</p>
	</header>

	<section id="game-boards">
		<h2 class="hidden">Game Board</h2>
		<!-- These are the draggable puzzle pieces -->
		<div class="puzzle-pieces">
			<img id="topLeft" src="images/topLeft0.jpg" class="puzzle-image" alt="top left">
			<img id="topRight" src="images/topRight0.jpg" class="puzzle-image" alt="top right">
			<img id="bottomLeft" src="images/bottomLeft0.jpg" class="puzzle-image" alt="bottom left">
			<img id="bottomRight" src="images/bottomRight0.jpg" class="puzzle-image" alt="bottom right">
		</div>

		<div class="puzzle-board">
			<!-- These are the drop zones -->
			<div class="drop-zone tl"></div>
			<div class="drop-zone tr"></div>
			<div class="drop-zone bl"></div>
			<div class="drop-zone br"></div>
		</div>
	</section>

	<footer>
		<p>Click thumbnail to change pieces</p>
		<nav id="buttonHolder">
			<img id="0" src="images/buttonZero.jpg" alt="puzzle background forest">
			<img id="1" src="images/buttonOne.jpg" alt="puzzle background winter">
			<img id="2" src="images/buttonTwo.jpg" alt="puzzle background space">
			<img id="3" src="images/buttonThree.jpg" alt="puzzle background robots">
		</nav>
	</footer>

	<script src="js/main.js"></script>
</body>

</html>
